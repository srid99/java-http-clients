plugins {
    id 'java'
    id 'application'
}

group 'in.srid'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    runtime files("src/main/config")

    compile 'ch.qos.logback:logback-classic:1.2.3'
    
    compile 'com.typesafe:config:1.3.2'

    compile 'com.google.guava:guava:24.0-jre'

    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'org.apache.httpcomponents:httpasyncclient:4.1.3'
    compile "org.apache.httpcomponents:httpcore:4.4.9"
    compile "org.apache.httpcomponents:httpcore-nio:4.4.9"

    compile 'org.asynchttpclient:async-http-client:2.5.4'

    compile 'com.squareup.okhttp3:okhttp:3.11.0'

    compile 'io.dropwizard.metrics:metrics-core:3.1.2'

    compile 'com.github.tomakehurst:wiremock:2.19.0'

    testCompile 'junit:junit:4.12'
}

mainClassName = 'in.srid.App'

applicationDistribution.from('src/main/config') {
    into 'lib/config'
}
